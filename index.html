    <style>
    .calculator {
        display: grid;
        grid-template-columns: repeat(4, auto);
        border: 3px solid black;
    }

    .app-container {
        width: 350px;
        height: 260px;
    }

    .display {
        grid-column-start: 1;
        grid-column-end: 5;
        text-align: right;
        border: 1px solid black;
        padding-left: 10px;

    }
</style>

<div id="app"></div>

    function Calculator() {
        return (
            <div className="calculator">
                <div className="display">0</div>

                <CalcButton value="7" />
                <CalcButton value="8" />
                <CalcButton value="9" />
                <CalcButton value="*" />

                <CalcButton value="4" />
                <CalcButton value="5" />
                <CalcButton value="6" />
                <CalcButton value="/" />

                <CalcButton value="1" />
                <CalcButton value="2" />
                <CalcButton value="3" />
                <CalcButton value="+" />

                <CalcButton value="C" />
                <CalcButton value="0" />
                <CalcButton value="=" />
                <CalcButton value="-" />

            </div>
        );
    }
    // child component
    function CalcButton(props) {
        return (
            <button>{props.value}</button>
        );
    }
    ReactDOM.render(<div className="app-container"><Calculator className="app-container" /></div>, document.getElementById("app"));
